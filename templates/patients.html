<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenHeart - Patients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md h-[600px] bg-white rounded-3xl p-6">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <a href="login" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="ml-4 text-xl">Patients</h1>
            </div>
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
            </div>
        </div>

        <div class="space-y-4 overflow-auto h-[calc(100%-4rem)]">
            <a href="patient_status" class="block p-4 border rounded-lg hover:border-[#20D5D2]">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    <div class="flex-1">
                        <h3 class="font-medium">Patient A</h3>
                        <p class="text-sm text-gray-500">Status</p>
                    </div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
            </a>

            <a href="patient_status" class="block p-4 border rounded-lg hover:border-[#20D5D2]">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    <div class="flex-1">
                        <h3 class="font-medium">Patient B</h3>
                        <p class="text-sm text-gray-500">Status</p>
                    </div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                </div>
            </a>

            <a href="patient_status" class="block p-4 border rounded-lg hover:border-[#20D5D2]">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-gray-200 rounded-full"></div>
                    <div class="flex-1">
                        <h3 class="font-medium">Patient C</h3>
                        <p class="text-sm text-gray-500">Status</p>
                    </div>
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
